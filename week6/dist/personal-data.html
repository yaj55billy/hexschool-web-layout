                  list_alt

          <div class="page-content mt-4 mt-lg-6">
            <div class="shadow rounded-4 bg-light p-6 p-lg-9">
              <div class="d-flex gap-4 gap-lg-6 flex-column flex-lg-row">
                <div class="page-content-head">
                  <h1 class="h4 fw-medium">個人資料</h1>
                </div>
                <div class="page-content-body">
                  <form action="">
                    <div class="d-flex align-items-end gap-4 ">
                      <div class="personal-avatar">
                        <img src="/hexschool-web-layout/week6/dist/assets/user-Da2uELgd.jpg" alt="user 貓貓">
                      </div>
                      <input id="upload" type="file" class="personal-upload">
                      <label type="button" for="upload" class="usermenu-btn d-flex align-items-center gap-0 gap-lg-1">
                        <span class="material-symbols-outlined">
                          upload
                        </span>
                        <span class="text-md">更新頭貼</span>
                      </label>
                    </div>

                    <div class="form-floating mt-4 mt-lg-6">
                      <!-- is-invalid -->
                      <input type="text" class="form-control text-md" id="name" placeholder="姓名">
                      <label for="name" class="text-sm text-slate">姓名</label>
                      <!-- <div class="invalid-feedback">
                      請輸入姓名！
                    </div> -->
                    </div>

                    <div class="mt-4 mt-lg-6">
                      <label for="female" class="d-block text-md mb-2">性別</label>
                      <div class="form-check-inline ms-2">
                        <div class="form-check-custom">
                          <input class="form-check-input" type="radio" name="gender" id="female" value="女性" checked>
                          <label class="form-check-label text-sm" for="female" value="女性">
                            女性
                          </label>
                        </div>
                      </div>
                      <div class="form-check-inline">
                        <div class="form-check-custom">
                          <!-- <input class="form-check-input error" type="radio" name="gender" id="male" value="男性"> -->
                          <input class="form-check-input" type="radio" name="gender" id="male" value="男性">
                          <label class="form-check-label text-sm" for="male">
                            男性
                          </label>
                        </div>
                      </div>
                      <div class="form-check-inline">
                        <div class="form-check-custom">
                          <!-- <input class="form-check-input" type="radio" name="gender" id="prefer-not-to-say" value="不願透露" disabled> -->
                          <input class="form-check-input" type="radio" name="gender" id="prefer-not-to-say"
                            value="不願透露">
                          <label class="form-check-label text-sm" for="prefer-not-to-say">
                            不願透露
                          </label>
                        </div>
                      </div>
                    </div>

                    <div class="form-floating mt-4 mt-lg-6">
                      <input type="date" class="form-control text-md" id="birthday" placeholder="生日">
                      <label for="birthday" class="text-sm text-slate">生日</label>
                    </div>

                    <div class="mt-4 mt-lg-6">
                      <label class="d-block text-md mb-2">密碼</label>
                      <a href="javascript:;" class="btn btn-md btn-md-outline" data-bs-toggle="modal"
                        data-bs-target="#passwordModal">
                        修改密碼
                        <span class="material-symbols-outlined">
                          chevron_right
                        </span>
                      </a>
                    </div>

                    <div class="form-floating mt-4 mt-lg-6">
                      <input type="email" class="form-control text-md" id="email" value="mokumaru@mail.com">
                      <label for="email" class="text-sm text-slate">信箱</label>
                      <div class="feedback text-sm text-slate ms-2">
                        盡量勿使用Yahoo或Hotmail郵件信箱，以免因擋信、漏信
                      </div>
                    </div>

                    <div class="form-floating mt-4 mt-lg-6">
                      <input type="tel" class="form-control text-md" id="phone" value="0900-123-456">
                      <label for="phone" class="text-sm text-slate">聯絡電話</label>
                    </div>

                    <div class="form-floating mt-4 mt-lg-6">
                      <input type="text" class="form-control text-md" id="address" value="高雄市三民區九如一路 87 號">
                      <label for="address" class="text-sm text-slate">通訊地址</label>
                    </div>
                  </form>
                </div>
              </div>

              <div class="page-content-footer mt-12 mt-lg-9">
                <div
                  class="d-flex justify-content-center align-items-center gap-4 gap-lg-6 flex-column-reverse flex-md-row">
                  <button type="button" class="btn btn-md btn-md-outline w-100-custom">
                    重新填寫
                    <span class="material-symbols-outlined">
                      chevron_right
                    </span>
                  </button>
                  <button type="button" class="btn btn-md w-100-custom">
                    儲存更新
                    <span class="material-symbols-outlined">
                      chevron_right
                    </span>
                  </button>
                </div>
              </div>
            </div>

            <!-- 修改密碼 Modal -->
            <div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel"
              aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title fw-medium" id="passwordModalLabel">更新密碼</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body p-6">
                    <form>
                      <div class="form-floating">
                        <input type="password" class="form-control text-md" id="newPassword" placeholder="請輸入新密碼">
                        <label for="newPassword" class="text-sm text-slate">新密碼</label>
                      </div>
                      <div class="form-floating mt-6">
                        <input type="password" class="form-control text-md" id="confirmPassword" placeholder="請輸入新密碼">
                        <label for="confirmPassword" class="text-sm text-slate">再次密碼</label>
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer py-4 px-6">
                    <button type="button" class="btn btn-md">
                      更新密碼
                      <span class="material-symbols-outlined">
                        chevron_right
                      </span>
                    </button>
                  </div>
                </div>
              </div>
