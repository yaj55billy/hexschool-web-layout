<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>week4 - 我的收藏頁</title>
  <meta name="description" content="我們相信，每一雙鞋都該帶著個性出場。在 URBNSTEP，我們認為鞋履不只是穿戴飾品，更是你與世界連結的語言。" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
  <%- include('./layout/header', {
    mobileNavbarShow: false
  }); %>
  <main class="collect">
    <div class="container-xs">
      <div class="collect__content">
        <h3 class="collect__title">
          <span class="collect__iconarea">
            <i class="bi bi-check collect__icon"></i>
          </span>
          我的收藏
        </h3>
        <div class="collect__time">
          <i class="bi bi-truck collect__time__icon"></i>
          <p class="collect__time__text"><span class="collect__time--mobileblock">門市營業時間：</span>週一至週五 10:00 - 22:00</p>
        </div>
        <ul class="collect__list">
          <li class="collect__item">
            <img src="../assets/images/product-1.jpg" alt="PLATFORM 404" class="collect__image">
            <div class="collect__info">
              <h5 class="collect__info__title">
                PLATFORM 404
              </h5>
              <div class="collect__info__mata">
                <span class="collect__info__matalabel">尺寸</span>
                <span class="collect__info__metavalue">38</span>
              </div>
              <div class="collect__info__mata">
                <span class="collect__info__matalabel">顏色</span>
                <span class="collect__info__metavalue">Navy</span>
              </div>
              <h6 class="collect__info__price">NT$2,600</h6>
            </div>
          </li>
          <li class="collect__item">
            <img src="../assets/images/product-5.jpg" alt="BOOMLOK" class="collect__image">
            <div class="collect__info">
              <h5 class="collect__info__title">BOOMLOK</h5>
              <div class="collect__info__mata">
                <span class="collect__info__matalabel">尺寸</span>
                <span class="collect__info__metavalue">38</span>
              </div>
              <div class="collect__info__mata">
                <span class="collect__info__matalabel">顏色</span>
                <span class="collect__info__metavalue">White</span>
              </div>
              <h6 class="collect__info__price">NT$3,200</h6>
            </div>
          </li>
          <li class="collect__item">
            <img src="../assets/images/product-4.jpg" alt="MELTY KISS" class="collect__image">
            <div class="collect__info">
              <h5 class="collect__info__title">MELTY KISS</h5>
              <div class="collect__info__mata">
                <span class="collect__info__matalabel">尺寸</span>
                <span class="collect__info__metavalue">38</span>
              </div>
              <div class="collect__info__mata">
                <span class="collect__info__matalabel">顏色</span>
                <span class="collect__info__metavalue">Violet</span>
              </div>
              <h6 class="collect__info__price">NT$4,000</h6>
            </div>
          </li>
        </ul>
        <div class="collect__btn">
          <a href="#" class="btn btn__large btn__neutral">立即預約門市試穿</a>
        </div>
      </div>
    </div>

  </main>
  <%- include('./layout/footer'); -%>
  
  <script type="module" src="../main.js"></script>
</body>
</html>
